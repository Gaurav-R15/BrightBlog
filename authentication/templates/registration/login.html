{% extends 'base.html' %}

{% block page %}
    Login
{% endblock %}

{% block content %}

<h1>Login to an Existing Account:</h1>
<br/>

{% load socialaccount %}
<div class="mb-3">
    <form method="POST">
        {% csrf_token %}
        {{ form.as_p }}
        <br/>
        <button class="btn btn-secondary">Login</button>
        <br/> <br/>
        OR login with:
        <a href="{% provider_login_url 'google' process='login' %}" class="bi bi-google btn btn-lg" style="background-color: #dd4b39;">
        </a>
        <br/> <br/>
        Don't have an account? Sign-up <a href="{% url 'register' %}">here</a>!
    </form>
</div>

{% endblock %}
