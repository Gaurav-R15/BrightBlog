<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>
            {% block page %}
                BrightBlog - New Comment
            {% endblock %}
        </title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css">
    </head>

    <body>
        {% load static %}

        <div class="container">
            <form method="post" action="">
               {% csrf_token %}

                <div class="modal-header">
                    <h5 class="modal-title">Add a Comment</h5>
                    <button type="button" class="close bi bi-x-lg bg-danger text-white" data-bs-dismiss="modal" aria-label="Close">
                    </button>
                </div>

                <div class="modal-body">
                    {% for field in form %}
                        <div class="form-group{% if field.errors %} invalid{% endif %}">
                            <label for="{{field.id_for_label}}">Thoughts?</label>
                            <br/> <br/>
                            {{field}}
                            {% for error in fields.errors %}
                                <p class="help-block">{{error}}</p>
                            {% endfor %}
                        </div>
                    {% endfor %}
                </div>

                <div class="modal-footer">
                    <button type="submit" class="btn btn-secondary">Comment</button>
                </div>
            </form>
        </div>

        <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
        <script src="{% static 'js/bootstrap5.modal.forms.js' %}"></script>
    </body>
</html>
