{% extends 'base.html' %}

{% block page %}
    BrightBlog - Delete an Existing Blog Post
{% endblock %}

{% block content %}

<h1>Delete "{{ post.title }}"?</h1>
<br/>
<br/>

<div class="mb-3">
    <form method="POST">
        {% csrf_token %}
        <strong>Deleted posts cannot be recovered</strong> <br/> <br/>
        <button class="btn btn-secondary">Delete</button>
    </form>
</div>

{% endblock %}
